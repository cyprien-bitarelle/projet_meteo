<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>
    <link rel="stylesheet" href="meteo.css">
    <title>API Météo - Cyprien Bitarelle </title>
</head>

<body id="fond">
    <div id="zone_saisie">
        <h1>Appli météo</h1>

        <div class="input-group">

            <span class="input-group-text">Ville et pays</span>
            <input onkeypress="if(event.keyCode==13) {recupText()}" placeholder="Ville" id="input" type="text"
                aria-label="Ville" class="form-control">
            <input onkeypress="if(event.keyCode==13) {recupText()}" placeholder="Pays" type="text"
                id="pays" aria-label="Prénom" class="form-control">
            <button onclick="recupText()" id="button" type="button" class="btn btn-primary">GO</button>

        </div>
        <p>Vous pouvez effectuer une recherche simple par ville uniquement. Pour effectuer une recherche plus précise,
            saisez le nom de la ville puis son pays.</p>
    </div>

    <div id="resultat" class="resultat">

    </div>

    <div id="mapid">

    </div>

    <script src="meteo.js"></script>
</body>

</html>
